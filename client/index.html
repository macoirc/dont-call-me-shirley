<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Don't Call Me Shirley</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .channel {
          display: none;
          min-width: max-content;
          margin-bottom: .8rem;
          padding: .8rem 1rem;
          border-radius: 10px;
          border: 0;
          background: #191414;
          color: #fff;
          cursor: pointer;
        }

        .card-artist, .card-title {
            display: none;
        }

        .marquee {
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        #main-container {
            height: 100%;
            display: none;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
    
        @media screen and (min-width: 860px) {
          body {
            display: flex;
            flex-direction: row;
            gap: 1rem;
          }
        }
    </style>
</head>

<body>
    <div id="main-container" class="container mt-5">
        <div class="card">
            <div class="card-body" style="width: 360px;">
                <div class="row align-items-start" style="height: 360px;">
                    <img id="album-art" src="https://store-images.s-microsoft.com/image/apps.10546.13571498826857201.6603a5e2-631f-4f29-9b08-f96589723808.dc893fe0-ecbc-4846-9ac6-b13886604095?h=380" class="img-fluid" alt="Album Art">
                </div>
                <div class="row">
                    <h5 class="card-artist">Artist</h5>
                    <div class="card-title">
                        Song Title
                    </div>
                </div>
                <div class="row">
                    <div class="channels">
                        <select id="channel-selector" class="form-select">
                            <option value="" selected disabled>Select a Channel</option>
                            <option value="y2kountry">Y2Kountry</option>
                            <option value="the-highway">The Highway</option>
                            <option value="classic-rewind">Classic Rewind</option>
                            <option value="classic-vinyl">Classic Vinyl</option>
                            <option value="coffeehouse">Coffee House</option>
                            <option value="the-pulse">The Pulse</option>
                            <option value="pop2k">Pop2K</option>
                            <option value="disney-hits">Disney Hits</option>
                            <option value="xm-hits-1">XM Hits 1</option>
                            <option value="yacht-rock-311">Yacht Rock</option>
                        </select>
                    </div>
                    <div class="mt-3 text-center">
                        <button id="togglePlay" class="btn btn-primary"><i class="fas fa-play"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="shirley.js"></script>
</body>
</html>
